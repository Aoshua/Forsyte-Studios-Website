name: Deploy Vue app to GitHub Pages
on:
    push:
        branches: [main]
permissions:
    contents: write
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
              working-directory: forsyte-studios-spa
            - run: npm run build
              working-directory: forsyte-studios-spa
            - uses: actions/upload-pages-artifact@v3
              with:
                  path: forsyte-studios-spa/dist
            - uses: actions/deploy-pages@v4
