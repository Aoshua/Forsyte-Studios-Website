name: Deploy Vue app to GitHub Pages
on:
    push:
        branches: [main]
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: "pages"
    cancel-in-progress: true
jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: forsyte-studios-spa/package-lock.json
            - run: npm ci
              working-directory: forsyte-studios-spa
            - run: npm run build
              working-directory: forsyte-studios-spa
            - uses: actions/upload-pages-artifact@v3
              with:
                  path: forsyte-studios-spa/dist
            - id: deployment
              uses: actions/deploy-pages@v4
